server.port=8082
spring.application.name=Auth-Service

# OAuth2 Config
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-ix2m864mt4air3qt.us.auth0.com/
spring.security.oauth2.resourceserver.jwt.audiences=https://bank-api

# Kafka Config (Aiven SSL Setup)
spring.kafka.bootstrap-servers=${KAFKA_URL}
spring.kafka.properties.security.protocol=SSL
spring.kafka.properties.ssl.truststore.type=PEM
spring.kafka.properties.ssl.truststore.certificates=${KAFKA_CA_CERT}
spring.kafka.properties.ssl.keystore.type=PEM
spring.kafka.properties.ssl.keystore.certificate.chain=${KAFKA_ACCESS_CERT}
spring.kafka.properties.ssl.keystore.key=${KAFKA_ACCESS_KEY}

# Serialization
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Auth0 Management Config
auth0.domain=dev-ix2m864mt4air3qt.us.auth0.com
auth0.clientId=BlEeypQ15IahquOOEnbwJwANc2FNmzG7
auth0.clientSecret=${AUTH0_CLIENT_SECRET}

# Eureka Config (Koyeb Optimized)
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
# Koyeb mein ye zaruri hai taki Eureka correctly detect kare
eureka.instance.prefer-ip-address=true