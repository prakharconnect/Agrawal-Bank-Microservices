server.port=8084
spring.application.name=Payment-Service

# --- MySQL Database Settings ---
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql-db}:${DB_PORT:3306}/${DB_NAME:payment_db}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- Feign Client Config ---
spring.cloud.openfeign.client.config.default.connect-timeout=5000
spring.cloud.openfeign.client.config.default.read-timeout=5000

# --- Eureka Client Configuration ---
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://eureka-server:8761/eureka/}
eureka.instance.hostname=${RENDER_EXTERNAL_HOSTNAME:payment-service}
eureka.instance.prefer-ip-address=false

# --- Kafka Configuration (Local Docker + Upstash Cloud) ---
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVER:kafka:9092}

# Security for Cloud Kafka (Upstash) - Local par ye ignored rahega agar protocol PLAINTEXT hai
spring.kafka.properties.security.protocol=${KAFKA_PROTOCOL:PLAINTEXT}
spring.kafka.properties.sasl.mechanism=SCRAM-SHA-256
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="${KAFKA_USERNAME}" password="${KAFKA_PASSWORD}";

# Producer Config
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.trusted.packages=*