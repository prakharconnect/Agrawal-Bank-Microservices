spring.application.name=Customer-Service
server.port=8081

# --- MySQL Database Settings ---
# Local Docker ke liye 'mysql-db' use karega, Aiven ke liye hum DB_HOST provide karenge
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql-db}:${DB_PORT:3306}/${DB_NAME:bank_db}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- Auth0 Settings ---
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-ix2m864mt4air3qt.us.auth0.com/
spring.security.oauth2.resourceserver.jwt.audiences=https://bank-api

# --- Eureka Client Settings ---
# Cloud par URL badalne ke liye EUREKA_SERVER_URL use karenge
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://eureka-server:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Render par hostname variable use karna better hai
eureka.instance.hostname=${RENDER_EXTERNAL_HOSTNAME:customer-service}
eureka.instance.prefer-ip-address=false