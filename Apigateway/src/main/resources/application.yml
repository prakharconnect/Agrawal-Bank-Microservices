server:
  port: 9090

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      # 1. Discovery Locator: Ye Gateway ko Eureka se connect rehne mein help karta hai
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true # Eureka names ko handle karne ke liye

      routes:
        # --- Customer Service Route ---
        - id: customer-service
          uri: lb://CUSTOMER-SERVICE
          predicates:
            - Path=/customer-service/**
          filters:
            - StripPrefix=1 # '/customer-service' ko hata kar aage '/api/v1/customers' bhejega

        # --- Auth Service Route ---
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth-service/**
          filters:
            - StripPrefix=1

        # --- Accounts Service Route ---
        - id: accounts-service
          uri: lb://ACCOUNTS-SERVICE
          predicates:
            - Path=/accounts-service/**
          filters:
            - StripPrefix=1

        # --- Payment Service Route ---
        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/payment-service/**
          filters:
            - StripPrefix=1

      # 2. CORS Configuration: Jab React use karoge tab kaam aayega
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "https://agrawal-bankui.vercel.app" # Production mein ise frontend URL se replace kar dena
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

eureka:
  instance:
    prefer-ip-address: false
  client:
    service-url:
      # Koyeb par environment variable use karna best hai
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true